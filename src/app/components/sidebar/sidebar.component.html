<!-- Componente del menú lateral (sidebar) -->
<ion-menu contentId="main-content" side="start">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú Principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <!-- Enlaces de navegación -->
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/dashboard" routerDirection="root">
          <ion-icon name="home-outline" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item routerLink="/projects" routerDirection="root">
          <ion-icon name="folder-open-outline" slot="start"></ion-icon>
          <ion-label>Proyectos</ion-label>
        </ion-item>
        <ion-item routerLink="/habits" routerDirection="root">
          <ion-icon name="checkmark-circle-outline" slot="start"></ion-icon>
          <ion-label>Hábitos</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
  <ion-footer>
    <ion-list>
      <!-- Enlace para cerrar sesión -->
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/login" routerDirection="root">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-footer>
</ion-menu>

<!-- Contenido principal de la aplicación -->
<ion-router-outlet id="main-content"></ion-router-outlet>
