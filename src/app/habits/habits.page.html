<div class="habits-container">
    <div class="habits-card">
        <h2>Mis Hábitos</h2>

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Nuevo hábito</label>
                <input type="text" id="name" formControlName="name" placeholder="Ej. Beber agua, leer 30 min..." />
            </div>

            <div class="form-group">
                <label for="duration">Duración (días)</label>
                <input type="number" id="duration" formControlName="duration" min="1" max="365" />
            </div>
            <div class="color-selector">
                <label>Color del hábito</label>
                <div class="color-options">
                    <button type="button" class="color-purple" (click)="selectedColor='purple'"
                        [class.active]="selectedColor === 'purple'"></button>
                    <button type="button" class="color-blue" (click)="selectedColor='blue'"
                        [class.active]="selectedColor === 'blue'"></button>
                    <button type="button" class="color-red" (click)="selectedColor='red'"
                        [class.active]="selectedColor === 'red'"></button>
                    <button type="button" class="color-yellow" (click)="selectedColor='yellow'"
                        [class.active]="selectedColor === 'yellow'"></button>
                    <button type="button" class="color-black" (click)="selectedColor='black'"
                        [class.active]="selectedColor === 'black'"></button>
                    <button type="button" class="color-gray" (click)="selectedColor='gray'"
                        [class.active]="selectedColor === 'gray'"></button>
                </div>
            </div>

            <button type="submit" [disabled]="form.invalid">
                {{ editingHabitId !== null ? 'Actualizar hábito' : 'Agregar hábito' }}
            </button>
        </form>

        <p *ngIf="registerError" class="error-message">
            Hubo un error. Por favor, introduce un nombre y una duración válida.
        </p>

        <div class="habits-list">
            <div class="habit-item" *ngFor="let habit of habits" [ngClass]="'color-' + habit.color">
                <div class="habit-info">
                    <span class="habit-name">{{ habit.name }}</span>
                </div>

                <div class="habit-calendar">
                    <label>Progreso: {{ getCompletedDays(habit) }} / {{ habit.duration }}
                        días</label>
                    <div class="progress-bar">
                        <div class="progress-fill" [style.width.%]="(getCompletedDays(habit) / habit.duration) * 100">
                        </div>
                    </div>
                    <div class="day-checks">
                        <label *ngFor="let checked of habit.progress; let i = index" class="day-box"
                            [ngClass]="getDayStatus(habit, i)">
                            <input type="checkbox" [checked]="checked" (change)="toggleDayProgress(habit, i)" />
                            <span>{{ i + 1 }}</span>
                        </label>
                    </div>
                    <div *ngIf="getCompletedDays(habit) === habit.duration" class="completion-message">
                        ¡Felicidades! Completaste este hábito.
                    </div>
                    <div *ngIf="getCompletedDays(habit) > 0 && getCompletedDays(habit) < habit.duration"
                        class="progress-message">
                        ¡Vas por buen camino, no te rindas!
                    </div>
                </div>

                <div class="habit-actions">
                    <button class="edit" (click)="editHabit(habit)">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="delete" (click)="deleteHabit(habit.id)">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>

            <div *ngIf="habits.length === 0" class="empty-state">
                No has agregado hábitos aún.
            </div>
        </div>


    </div>
</div>
