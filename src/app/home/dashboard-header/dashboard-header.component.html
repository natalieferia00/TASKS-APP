<header class="dashboard-header">
  <div class="user-info">
    <div class="user-info-text">
      <p class="greeting">Hola, {{ user?.name }}</p>
      <!-- Mostrar el conteo de tareas de hoy -->
      <h1 *ngIf="tasksToday > 0" class="tasks-today-text">
        Tienes {{ tasksToday }} tareas hoy
      </h1>
      <!-- Mensaje si no hay tareas -->
      <h1 *ngIf="tasksToday === 0" class="tasks-today-text">
        Hoy no tienes tareas pendientes
      </h1>
    </div>
  </div>
</header>
